<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
</head>
<body>
  <h2>Contagem Regressiva</h2>
  <input type="number" id="tempo" placeholder="Digite um número">
  <button onclick="iniciar()">Iniciar</button>
  <p id="contador"></p>

  <script>
    let intervalo;

    function iniciar() {
      clearInterval(intervalo); // parar contagem anterior
      let numero = parseInt(document.getElementById("tempo").value);

      if (isNaN(numero) || numero < 0) {
        document.getElementById("contador").innerText = "Digite um número válido!";
        return;
      }

      document.getElementById("contador").innerText = numero;

      intervalo = setInterval(() => {
        numero--;
        if (numero >= 0) {
          document.getElementById("contador").innerText = numero;
        } else {
          clearInterval(intervalo);
          document.getElementById("contador").innerText = "Fim!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
