<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <h2>Calculo de Media de Notas</h2>
    <h4>Insira suas 4 notas:</h4>
    <input type="number" id="nota1" min="0" max="10" placeholder="Nota 1">
    <input type="number" id="nota2" min="0" max="10" placeholder="Nota 2">
    <input type="number" id="nota3" min="0" max="10" placeholder="Nota 3">
    <input type="number" id="nota4" min="0" max="10" placeholder="Nota 4">
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            let n1 = parseFloat(document.getElementById('nota1').value) || 0;
            let n2 = parseFloat(document.getElementById('nota2').value) || 0;
            let n3 = parseFloat(document.getElementById('nota3').value) || 0;
            let n4 = parseFloat(document.getElementById('nota4').value) || 0;
            let media = (n1 + n2 + n3 + n4) / 4;
            let mensagem = '';
            if (media >= 7) {
                mensagem = 'Média: ' + media.toFixed(2) + ' - Aprovado!';
            } else {
                mensagem = 'Média: ' + media.toFixed(2) + ' - Reprovado!';
            }
            document.getElementById('resultado').innerText = mensagem;
        }
    </script>
</body>
</html>
